<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whisky-Soda | Events</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ===== Reset & Body ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #111;
      color: #fff;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== Navbar ===== */
    header.navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: #f0c040;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    header.navbar img.logo {
      height: 50px;
    }
    nav.nav-links {
      display: flex;
      gap: 2rem;
      font-weight: 700;
    }
    nav.nav-links a:hover {
      color: #000;
    }

    /* ===== Hero Section ===== */
    .hero {
      position: relative;
      width: 100%;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      margin-top: 80px;
    }
    .hero img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .hero-content {
      color: #fff;
      max-width: 800px;
      padding: 0 1rem;
    }
    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      background: #f0c040;
      color: #000;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-weight: 700;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #ffc759;
    }
    .btn.small {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
    }

    /* ===== Events Section ===== */
    .events {
      padding: 4rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .event {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
    }
    .event h2 {
      margin-bottom: 1rem;
    }
    .event p {
      margin-bottom: 0.5rem;
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #000;
      color: #888;
    }

    /* ===== Curtains ===== */
    .curtains {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      z-index: 2000;
    }
    .curtain {
      flex: 1;
      background: linear-gradient(145deg, #800000 0%, #4b0000 100%);
      box-shadow: inset 0 0 50px #000;
      background-size: 200% 200%;
      animation: velvetWave 3s infinite alternate;
      transition: transform 1.5s ease;
    }
    @keyframes velvetWave {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .curtains.hidden .left { transform: translateX(-100%); }
    .curtains.hidden .right { transform: translateX(100%); }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2rem;
      }
      .hero-content p {
        font-size: 1rem;
      }
      nav.nav-links {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>

    </nav>
  </header>

    <div class="hero-content">

      <p>Join us for immersive screenings paired with bespoke cocktails.</p>

    </div>
  </section>
